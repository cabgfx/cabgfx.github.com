<article class="single-post">
  <h1>{{ page.title }}</h1>

  <aside>
    <time class="meta" datetime="{{page.date}}" pubdate>{{ page.date | date_to_long_string }}</time>
    <span class="meta">Reading time: {{ page.reading_time }}</span>

    {% unless page.tags == empty %}
      <h4>Posted in:</h4>
      <ul class="tag_box">
        {% assign tags_list = page.tags %}
        {% include JB/tags_list %}
      </ul>
    {% endunless %}
  </aside>

  <div class="content">
    {{ content }}
  </div>

  {% include JB/comments %}
</article>
