<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.author.name }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.tagline }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width">

    <!--[if lt IE 9]>
  	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{ ASSET_PATH }}/css/base.css?body=1" rel="stylesheet" type="text/css" media="all">

    <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="{{ site.title }} - {{ site.author.name }}" type="application/atom+xml" />

    <script type="text/javascript" src="//use.typekit.net/yfv7ujh.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>

  <body>
    <header id="masthead">
      <strong>Hi, I'm <a href="/" title="Home is where you go from here. It's also a movie you need to see. Look it up on YouTube.">{{ site.author.name }}</a>.</strong>
      {{ site.tagline }}
    </header>

    <div id="wrapper">
      {{ content }}
    </div>

    <footer>
      <p>
        &copy; {{ site.author.name }} 2012 
        with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a> | Say <a href="mailto:hi@cabgfx.com">hi@cabgfx.com</a>
      </p>
    </footer>

    {% include JB/analytics %}
  </body>
</html>
