<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.author.name }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.tagline }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--[if lt IE 9]>
  	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{ ASSET_PATH }}/css/base.css?body=1" rel="stylesheet" type="text/css" media="all">

    <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="{{ site.title }} - {{ site.author.name }}" type="application/atom+xml" />

    <script type="text/javascript" src="//use.typekit.net/yfv7ujh.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    {% include JB/analytics %}
  </head>

  <body>
    <header id="masthead">
      <strong>Hi, I'm <a href="/" title="Home is where you go from here. It's also a movie you need to see. Look it up on YouTube." rel="author">{{ site.author.name }}</a>.</strong>
      {{ site.tagline }}
    </header>

    <div id="wrapper">
      {{ content }}
    </div>

    <footer>
      <p>
        Want to discuss a project? Say <a href="mailto:hello@duke.io">hello@duke.io</a>
      </p>
      
      <a hidden href="https://plus.google.com/102072385475814220834?rel=author" rel="author">G+ profile</a>
    </footer>
  </body>
</html>
